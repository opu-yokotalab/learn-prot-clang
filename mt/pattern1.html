<html>
<head>
<title>未定義エラー(undeclared)が発生しています</title>
<link rel="stylesheet" type="text/css" href="tnstyle.css" />
</head>
<body>
<div>
<h1>未定義エラー(undeclared)が発生しています</h1>
<ul>
<li>`x' undeclared (first use in this function)</li>
<li>変数xが宣言されていません（この関数内で初めて使用されます）</li>
</ul>
<p>これはプログラム中で使っている変数が宣言されていない場合に起こります。関数の始めなどで、その変数を宣言してあげてください。また、長い名前の変数や綴りが難しい変数では、タイプミスをしている可能性もあるので、その点も充分にチェックしてください。</p>
</div>
</body>
</html>
